<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>WebWizards</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      font-family: Arial, sans-serif;
      background: #000;
      color: white;
    }

    canvas {
      position: fixed;
      inset: 0;
      z-index: -1;
    }

    /* ===== LOGO ===== */
    .logo {
  position: fixed;
  top: 30px;
  left: 50%;
  transform: translateX(-50%);
  width: 160px;
  animation: rotate 30s linear infinite;
  z-index: 2;
  filter: drop-shadow(0 0 20px #00ffff);
  opacity: 1;
}

    @keyframes rotate {
      from { transform: translateX(-50%) rotate(0deg); }
      to { transform: translateX(-50%) rotate(360deg); }
    }

    /* ===== CONTENT ===== */
    .content {
      position: relative;
      z-index: 1;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding: 80px;
      max-width: 900px;
    }

    h1 {
      font-size: 4rem;
      margin-bottom: 24px;
    }

    p {
      font-size: 1.2rem;
      line-height: 1.6;
      opacity: 0.85;
    }
  </style>
</head>

<body>

  <!-- ROTATING LOGO -->
  <img src="logo.png" alt="WebWizards Logo" class="logo">

  <!-- BACKGROUND -->
  <canvas id="space"></canvas>

  <!-- CONTENT -->
  <div class="content">
    <h1>WebWizards</h1>
    <p>
      WebWizards crafts high-end digital experiences for brands that want to stand out.
      We blend luxury design, immersive motion, and clean, powerful code to create
      websites that feel alive — modern, bold, and unforgettable.
      <br><br>
      This isn’t just web design.<br>
      It’s digital storytelling done right.
    </p>
  </div>

  <script>
    const canvas = document.getElementById("space");
    const ctx = canvas.getContext("2d");

    function resize() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener("resize", resize);
    resize();

    let particles = [];

    function solarStorm() {
      const count = 220;
      const cx = canvas.width / 2;
      const cy = canvas.height / 2;

      for (let i = 0; i < count; i++) {
        const angle = Math.random() * Math.PI * 2;
        const speed = Math.random() * 6 + 2;

        particles.push({
          x: cx,
          y: cy,
          vx: Math.cos(angle) * speed,
          vy: Math.sin(angle) * speed,
          life: 100,
          char: Math.random() > 0.5 ? "0" : "1"
        });
      }
    }

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Planet
      ctx.beginPath();
      ctx.arc(canvas.width / 2, canvas.height / 2, 60, 0, Math.PI * 2);
      ctx.fillStyle = "#050b1a";
      ctx.shadowBlur = 40;
      ctx.shadowColor = "#00ffff";
      ctx.fill();
      ctx.shadowBlur = 0;

      // Particles
      particles.forEach((p, i) => {
        p.x += p.vx;
        p.y += p.vy;
        p.life--;

        ctx.fillStyle = `rgba(0,255,255,${p.life / 100})`;
        ctx.font = "14px monospace";
        ctx.fillText(p.char, p.x, p.y);

        if (p.life <= 0) particles.splice(i, 1);
      });

      requestAnimationFrame(animate);
    }

    animate();
    setTimeout(solarStorm, 2000);
    setInterval(solarStorm, 30000);
  </script>

</body>
</html>
